<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #121212;
            color: #f5f5f5;
        }

        .header {
            text-align: center;
            background-color: #1f1f1f;
            color: #f5f5f5;
            padding: 15px 10px;
        }

        .content {
            padding: 10px;
        }

        .card {
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            background-color: #1e1e1e;
        }

        .scrollable {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1c1c1c;
            padding: 10px;
        }

        .recipe-item {
            border: 1px solid #444;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2a2a2a;
            font-size: 0.9em;
        }

        .recipe-item:hover {
            background-color: #333;
        }

        button {
            width: auto;
            padding: 8px 15px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        button:hover {
            background-color: #0056b3;
        }

        textarea {
            width: calc(100% - 20px); /* Ensures proper width for mobile screens */
            height: 100px;
            margin-top: 10px;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #444;
            background-color: #1c1c1c;
            color: #f5f5f5;
            resize: none; /* Disable manual resizing */
        }

        #added-recipes-list {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        #added-recipes-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 8px;
            background-color: #2a2a2a;
        }

        #added-recipes-list li button {
            flex-shrink: 0;
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 0.8em;
        }

        @media (min-width: 768px) {
            .content {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .full-width {
                grid-column: span 2;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Shopping list composer</h1>
    </div>

    <div class="content">
        <!-- Recipe List -->
        <div class="card">
            <h2>Meals</h2>
            <div class="scrollable" id="recipe-list">
                <!-- Recipe items go here -->
            </div>
        </div>

        <!-- Selected Recipe Details -->
        <div class="card">
            <h2>Recipe Details</h2>
            <div id="recipe-details"></div>
            <button id="add-recipe-button" style="display: none;">Add Recipe</button>
        </div>

        <!-- Product List -->
        <div class="card full-width">
            <h2>Shopping list</h2>
            <textarea id="product-summary" readonly></textarea>
            <button id="copy-products-button" style="width: 100%;">Copy to Clipboard</button>
            <div id="added-recipes-summary">
                <h3>Added Meals:</h3>
                <ul id="added-recipes-list"></ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="recipies_to_shopping_list.js"></script>
</body>

</html>
