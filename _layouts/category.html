---
layout: default
---

<div class="blog list">
    <h1>Filed Under <small>#{{ page.tag }}</small></h1>

    {% for post in site.categories[page.tag] %}
    <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a><span class="date">{{ post.date | date: "%Y %b, %-d" }}</span></li>
    {% endfor %}
</div>
